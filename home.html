<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snake Game</title>  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css"> 
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>  
</head>
<body style="margin: 0px;">  
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">         
          <div class="navbar-brand"><img style="float: left;" src="img/clock.png" /><span id="time" class=""></span></div>          
          <!--<div class="navbar-brand"><img style="float: left;" src="img/coins.png" /><span id="coins" class="">000</span></div>!-->          
          <div class="navbar-brand"><img style="float: left;" src="img/apple-16.png" /><span id="food" class="">0</span> - <span id="foodtotal" class="">0</span></div>
          <div class="navbar-brand"> Score : <span id="score" class="">000</span></div>
        </div>        
      </div>
    </nav>    
    <canvas id="canvas"></canvas>
    <div id="displaycount">1</div>
    <img id="playbtn" src="img/play.png" onclick="playbtnfun(0)">
    <div class="row" style="margin-top: 6px;width:240px;margin-left: auto;margin-right: auto;">
      <table>
        <tr>
          <td align="center"></td>
          <td ontouchstart="checkDirection(38)" align="center"><img src="img/up-arrow.png"></td>
          <td align="center"></td>
        </tr>
        <tr>
          <td ontouchstart="checkDirection(37)" align="center"><img src="img/left-arrow.png"></td>
          <td align="center"><img ontouchstart="pausegame(1)" width="48" height="48" src="img/pause-48.png"></td>
          <td ontouchstart="checkDirection(39)" align="center"><img src="img/right-arrow.png"></td>
        </tr>
        <tr>
          <td align="center"></td>
          <td ontouchstart="checkDirection(40)" align="center"><img src="img/down-arrow.png"></td>
          <td align="center"></td>
        </tr>
      </table>
    </div>
  </div>
  <!--Game Over Modal -->
  <div class="modal fade" id="gameover" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="gameoverTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header gameover-title">
          <h5 class="modal-title" id="gameoverTitle"><img src="img/fail.png" /> Failed</h5>
          <button onclick="home()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <div><img id="goimgcanvas" src=""/></div>
        </div>
        <div class="modal-footer gameover-footer">
          <button onclick="home()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="refreshGame()" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="levelcompleted" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="gameoverTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header gameover-title">
          <h5 class="modal-title" id="gameoverTitle"><img src="img/success.png" /> Success</h5>
          <button onclick="home()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <table class="table table-bordered table-dark">            
            <tbody>
              <tr class="table-odd">
                <td>Total Score (Remaining Time + Food Eats)</td>
                <td id="lcscore">0</td>                
              </tr>
              <tr class="table-even">
                <td>Food Eats</td>
                <td id="lcfood">0</td>                
              </tr>
              <tr class="table-odd">
                <td>Level</td>
                <td id="lclevel">0</td>                
              </tr>
              <tr class="table-even">
                <td>High Score</td>
                <td id="lchs">0</td>                
              </tr>
              <tr class="table-odd">
                <td>Total Duration</td>
                <td id="lctotdur">0</td>                
              </tr>
              <tr class="table-even">
                <td>Completed Duration</td>
                <td id="lccompdur">0</td>                
              </tr>
            </tbody>
          </table>          
        </div>
        <div class="modal-footer gameover-footer">          
          <button onclick="home()" type="button" class="btn btn-primary">Home</button>
        </div>
      </div>
    </div>
  </div>
<script src="js/index.js"></script>
<script type="text/javascript" src="cordova.js"></script> 
</body>
</html>
